name: Update Package Version

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-and-build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git jq curl sudo

      - name: Create build user
        run: |
          useradd -m -G wheel builder
          echo '%wheel ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE

      - name: Run update script
        run: |
          sudo -u builder ./update.sh
        env:
          MAINTAINER_NAME: codev911
          MAINTAINER_EMAIL: codev911@mojosolid.dev

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get new version
        if: steps.git-check.outputs.has_changes == 'true'
        id: get-version
        run: |
          version=$(grep "^pkgver=" PKGBUILD | cut -d'=' -f2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add PKGBUILD .SRCINFO
          git commit -m "upgpkg: ${{ steps.get-version.outputs.version }}-1: automatic update"
          git push

      - name: Create release tag
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git tag "v${{ steps.get-version.outputs.version }}"
          git push origin "v${{ steps.get-version.outputs.version }}"

  arch-test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel jq sudo

      - name: Create build user
        run: |
          useradd -m -G wheel builder
          echo '%wheel ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE

      - name: Build package
        run: |
          sudo -u builder makepkg -sf --noconfirm

      - name: Install package
        run: |
          pacman -U --noconfirm antigravity-deb-*.pkg.tar.zst

      - name: Verify installation
        run: |
          which antigravity
          test -f /usr/lib/antigravity/out/cli.js && echo "OK" || exit 1

  aur-push:
    needs: [update-and-build, arch-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish to AUR
        uses: TBK/action-update-aur-package@v3
        with:
          package_name: antigravity-deb
          commit_email: ${{ secrets.AUR_EMAIL }}
          commit_username: ${{ secrets.AUR_USERNAME }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          ssh_keyscan_types: rsa,ed25519
          push_fail_error: false
